{% extends "OnboardApp/base.html" %}

{% load static %}
  {% block titulo %}
  <title>Contacto</title>

  {% endblock %}
  {% block css %}
  <link rel="stylesheet" href="{% static 'OnboardApp/css/contacto.css' %}">
  {% endblock %}

  {% block content %}
  
  {% load crispy_forms_tags %}
  <div id="contenido">
        <br>
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <div class="card" style="z-index:1">
              <div class="card-body">
                <h1>Contactanos!</h2>
                <hr>
                <form action="" method="post" >
                  {% csrf_token %}
                  {{ form | crispy}}
                  <br>
                  <div class="d-flex justify-content-end">
                    <input type="reset" value="Cancelar" class="btn btn-secondary">
                    &nbsp;
                    <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                  </div> 
        
                </form>
              </div>
            </div>
          </div>
        </div>
        

        <table id="tablacontactos">
            
        </table>


    </div>


  {% endblock %}
